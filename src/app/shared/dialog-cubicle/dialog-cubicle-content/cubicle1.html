<div>holaaaa</div>
<h2 *ngIf="isWeekend; else cargo">El día de hoy no hay clases en este laboratorio</h2>

<ng-template #cargo>
  <h2>Clases de hoy en este laboratorio</h2>
  <table mat-table #table [dataSource]="dataSourceCubicle1" matSort >

    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Día </th>
      <td mat-cell *matCellDef="let element"> {{element.day}} </td>
    </ng-container>

    <ng-container matColumnDef="startHour1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora de entrada </th>
      <td mat-cell *matCellDef="let element"> {{element.startHour1}}:00 </td>
    </ng-container>

    <ng-container matColumnDef="endHour1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora de salida </th>
      <td mat-cell *matCellDef="let element"> {{element.endHour1}}:00 </td>
    </ng-container>

    <ng-container matColumnDef="startHour2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Clase </th>
      <td mat-cell *matCellDef="let element"> {{element.startHour2}}:00 </td>
    </ng-container>

    <ng-container matColumnDef="endHour2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Docente </th>
      <td mat-cell *matCellDef="let element"> {{element.endHour2}}:00 </td>
    </ng-container>

    <ng-container matColumnDef="dayNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Docente </th>
      <td mat-cell *matCellDef="let element"> {{element.dayNumber}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
</ng-template>
