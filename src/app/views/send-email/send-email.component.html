<div *ngIf="user$ | async as user; else loading">


    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>¡Gracias por registrarte {{ user?.email }} ! </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <h3>Hemos enviado un email de verificación al correo </h3>

            <p>Por favor revisa tu bandeja de entrada para continuar con tu registro
            <p>


            <h3>Si ya has verificado tu correo, inicia sesión con tu nueva cuenta</h3>
            <button mat-raised-button color="primary" (click)="signOutAndRedirectToSignIn()" routerLink="/signIn">Iniciar sesión</button>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="warn" (click)="resendEmail()" >Reenviar correo de verificación</button>
        </mat-card-actions>
    </mat-card>

</div>

<ng-template #loading>

</ng-template>
